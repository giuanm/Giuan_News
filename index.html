<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giuan News - Seu Portal de Notícias Dinâmico e Personalizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Giuan News</h1>
        <p>Seu Portal de Notícias Dinâmico e Personalizado</p>
    </header>

    <main>
        <section class="search-bar">
            <h2>Encontre as Notícias que Te Interessam</h2>
            <form id="search-form">
                <label for="keyword">Palavra-chave:</label>
                <input type="text" id="keyword" name="keyword" placeholder="Digite o que você procura">

                <label for="date">Data:</label>
                <input type="date" id="date" name="date">

                <button type="submit">Buscar</button>
            </form>
        </section>

        <section id="news-container">
            </section>
    </main>

    <footer>
        <p>&copy; 2024 Giuan News</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
